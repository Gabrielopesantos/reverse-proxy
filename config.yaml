server:
  address: :8080
  read_timeout: 10

routes:
  /first:
    upstreams:
      - "http://localhost:8081"
      - "http://localhost:8082"
      - "http://localhost:8084"
    lb_policy: "round_robin" # "random", "first" and "round_robin"
    middleware: []

  /second:
    upstreams: ["http://127.0.0.1:8083"]
    middleware: []
